
<!-- ************( Parte de Arriba )************ -->
<ion-row>

  <ion-col size="6" class="d-flex ion-justify-content-center">
    <ion-input type="text" placeholder="Respuesta Correcta:" class="input m-1" [(ngModel)]="_respuesta_s"></ion-input>
  </ion-col>

  <ion-col size="6" class="d-flex ion-justify-content-center">
    <ion-input type="text" placeholder="Pregunta:" class="input m-1" [(ngModel)]="_pregunta_s"></ion-input>
  </ion-col>

</ion-row>


<!-- ************( Parte de Central )************ -->
<ion-row>

  <ion-col size="6" class="d-flex ion-justify-content-center">
    <ion-input type="text" placeholder="Fallo1:" class="input m-1" [(ngModel)]="_fallo1_s"></ion-input>
  </ion-col>

  <ion-col size="6" class="d-flex ion-justify-content-center">
    <ion-input type="text" placeholder="Fallo2:" class="input m-1" [(ngModel)]="_fallo2_s"></ion-input>
  </ion-col>

</ion-row>


<!-- ************( Parte de Abajo )************ -->
<ion-row>

  <ion-col size="6" class="d-flex ion-justify-content-center">
    <ion-input type="text" placeholder="Fallo3:" class="input m-1" [(ngModel)]="_fallo3_s"></ion-input>
  </ion-col>

  <ion-col size="6" class="d-flex ion-justify-content-center">
    <ion-button class="w-100 text-white m-1" (click)="guardar()" routerLink="/home"><b>Volver al Menu</b></ion-button>
  </ion-col>

</ion-row>

<ion-col *ngIf="_errores !== ''" class="d-flex ion-justify-content-center">
  <p class="text-danger">{{ _errores }}</p>
</ion-col>

<style>
  .input
  {
    background: var(--color6);
    border-radius: 5px;
  }
</style>
