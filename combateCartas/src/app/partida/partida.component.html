  <ion-grid style="width: 100%; height: 96%;">
    <!---------( Bocadillos Pregunta )---------->
    <ion-row class="filas">
      <ion-col>
        <div class="divBocadillos">

      </ion-col>

    <!---------( Panel Usuario )---------->
    <!--
    - Poner nombre.
    - Poner pregunta.
    - Poner comprobacion.
    - Poner nueva-pregunta.
    -->
    <ion-row class="filas">
      <ion-col>

        <app-nombre *ngIf="_estadoPartida === _MaquinaEstados.NOMBRE"></app-nombre>
        <app-pregunta *ngIf="_estadoPartida === _MaquinaEstados.RESPONDIENDO"></app-pregunta>
        <app-comprobacion *ngIf="_estadoPartida === _MaquinaEstados.COMPROBANDO"></app-comprobacion>
        <app-nueva-pregunta *ngIf="_estadoPartida === _MaquinaEstados.NUEVA"></app-nueva-pregunta>

      </ion-col>
    </ion-row>


  </ion-grid>
